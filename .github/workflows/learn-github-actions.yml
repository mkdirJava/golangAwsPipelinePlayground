name: practice-github-actions
on: [push]
jobs:
  practice:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.17.0'      
      - name: Build the stack
        run: ./runIntegrationTests.sh
      - run: go version
